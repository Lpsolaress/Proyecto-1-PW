<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión / Registrarse</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }

    .auth-tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
    }

    .auth-tab.active {
      color: #4CAF50;
      border-bottom: 3px solid #4CAF50;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .auth-button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-button:hover {
      background: #45a049;
    }

    .auth-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .mensaje {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .mensaje.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .mensaje.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .role-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }

    .nav-link {
      text-align: center;
      margin-top: 20px;
    }

    .nav-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .nav-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <h1 style="text-align: center; margin-bottom: 30px;">Sistema de Gestión</h1>

      <div id="mensaje" class="mensaje"></div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
        <button class="auth-tab" data-tab="registro">Registrarse</button>
      </div>

      <!-- Formulario de Login -->
      <form id="form-login" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>

        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" required>
        </div>

        <button type="submit" class="auth-button">Iniciar Sesión</button>
      </form>

      <!-- Formulario de Registro -->
      <form id="form-registro" class="auth-form">
        <div class="form-group">
          <label for="registro-username">Nombre de Usuario</label>
          <input type="text" id="registro-username" required minlength="3">
        </div>

        <div class="form-group">
          <label for="registro-email">Email</label>
          <input type="email" id="registro-email" required>
        </div>

        <div class="form-group">
          <label for="registro-password">Contraseña</label>
          <input type="password" id="registro-password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="registro-role">Rol</label>
          <select id="registro-role">
            <option value="usuario">Usuario (solo visualizar)</option>
            <option value="administrador">Administrador (CRUD completo)</option>
          </select>
          <div class="role-info">
            Los usuarios pueden ver productos. Los administradores pueden crear, editar y eliminar.
          </div>
        </div>

        <button type="submit" class="auth-button">Registrarse</button>
      </form>

      <div class="nav-link">
        <a href="index.html">Ir a Gestión de Productos</a> |
        <a href="Chat.html">Ir al Chat</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
