<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f0f2f5;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: #4CAF50;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      .chat-header h1 {
        font-size: 20px;
        margin: 0;
      }

      .header-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .user-info {
        background: rgba(255,255,255,0.2);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
      }

      .btn-nav {
        background: white;
        color: #4CAF50;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
      }

      .btn-nav:hover {
        background: #f5f5f5;
      }

      .btn-logout {
        background: #f44336;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      .btn-logout:hover {
        background: #da190b;
      }

      #messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #e5ddd5;
      }

      #messages {
        list-style-type: none;
        max-width: 900px;
        margin: 0 auto;
      }

      #messages > li {
        margin-bottom: 12px;
        display: flex;
        flex-direction: column;
      }

      .message-bubble {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 10px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        word-wrap: break-word;
      }

      .message-own {
        align-items: flex-end;
      }

      .message-own .message-bubble {
        background: #dcf8c6;
        border-bottom-right-radius: 2px;
      }

      .message-other {
        align-items: flex-start;
      }

      .message-other .message-bubble {
        background: white;
        border-bottom-left-radius: 2px;
      }

      .message-username {
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 4px;
        color: #128C7E;
      }

      .message-text {
        font-size: 14px;
        color: #333;
        line-height: 1.4;
      }

      .message-time {
        font-size: 11px;
        color: #667781;
        margin-top: 4px;
        text-align: right;
      }

      .system-message {
        text-align: center;
        color: #667781;
        font-size: 13px;
        font-style: italic;
        margin: 10px 0;
      }

      .typing-indicator {
        padding: 10px 20px;
        background: white;
        font-size: 14px;
        color: #667781;
        font-style: italic;
        display: none;
      }

      #form-container {
        background: #f0f0f0;
        padding: 15px;
        border-top: 1px solid #ddd;
      }

      #form {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        gap: 10px;
      }

      #input {
        flex: 1;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 15px;
        outline: none;
        background: white;
      }

      #form > button {
        background: #4CAF50;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.3s;
      }

      #form > button:hover {
        background: #45a049;
      }

      #form > button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="chat-header">
      <h1>ğŸ’¬ Chat en Tiempo Real</h1>
      <div class="header-actions">
        <span class="user-info" id="user-display">Cargando...</span>
        <a href="Productos.html" class="btn-nav">ğŸ“¦ Ver Productos</a>
        <a href="index.html" class="btn-nav">ğŸ  Inicio</a>
        <button class="btn-logout" onclick="cerrarSesion()">Cerrar SesiÃ³n</button>
      </div>
    </div>

    <div id="messages-container">
      <ul id="messages"></ul>
    </div>

    <div class="typing-indicator" id="typing-indicator"></div>

    <div id="form-container">
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat-client.js"></script>
  </body>
</html>
